<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/5127414381.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Budget App</title>
</head>
<body>
    <div class="containeur">
        <section>
            <div>
                <h1><span>EXPENSE TRACKER</span><span><button class="reset-value" id="reset-value">Reset value</button></span></h1>
            </div><br>
            <div class="budget-feedback alert alert-danger text-capitalize">budget feedback</div>
            <!-- budget-form -->
            <div>
                <form id="budget-form" class=" budget-form">
                    <h5>Please Enter Your Budget</h5>
                    <div>
                        <input type="number" class="budget-input" id="budget-input">
                    </div>
                    <button type="submit" class="btn budget-submit" id="budget-submit">Calculate</button>
                </form>
            </div>
    
            <!-- expense form -->
            <div>
                <form action="" id="expense-form">
                    <h5>Please Enter Your Expense</h5>
                    <div>
                        <input type="text" id="expense-input">
                    </div>
                    <h5>Please Enter Your Expense Amount</h5>
                    <div>
                        <input type="number" id="amount-input">
                    </div>
                    <button type="submit" id="expense-submit">Add expense</button>
                </form>
            </div>
        </section>
    
    
        <section>
            <div class="app-info">
                <div>
                  <h6>BUDGET</h6>
                  <span class="budget-icon"><i class="fas fa-money-bill-alt"></i></i></span>
                  <h4 id="budget"><span id="budget-amount">0</span><span> F</span></h4>
               </div>
               <div>
                  <h6>EXPENSES</h6>
                  <span class="budget-icon"><i class="far fa-credit-card"></i></i></span>
                  <h4 class="h4-2" id="expense"><span id="expense-amount">0</span><span> F</span></h4>
                </div>
                <div>
                  <h6>BALANCE</h6>
                  <span class="budget-icon"><i class="fas fa-dollar-sign"></i></i></span>
                  <h4 id="balance"><span id="balance-amount">0</span><span> F</span></h4>
                </div>
            </div>
            <div id="displayExpenses">
                <div id="budget-list">
                    <div>Expense Title</div>
                    <div>Expense Value</div>
                    <div><i class="fa-solid fa-gear"></i></div>
                </div>
                <div id="expValue"></div>
            </div>
            <div class="edit-form" id="editForm">
                <form action="" id="saveEdit">
                  <div class="">
                    <label for="">Edit your expense</label> <br />
                    <input type="text" id="editExpName" />
                  </div>
                  <div class="">
                    <label for="">Edit expense amount</label> <br />
                    <input type="number" id="editExpNumber" />
                  </div>
                  <button type="submit">Save changes</button>
                </form>
              </div>
        </section>
    
    
        <section>
            <div class="history">
                <h6>History</h6>
            </div>
            <div>
                <canvas id="myChart"></canvas>
              </div>
        </section>
    </div>




    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
